<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Dashboard for Dataset</h2>
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="dtale-tab" data-bs-toggle="tab" data-bs-target="#dtale" type="button" role="tab" aria-controls="dtale" aria-selected="true">D-Tale</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="dash-tab" data-bs-toggle="tab" data-bs-target="#dash" type="button" role="tab" aria-controls="dash" aria-selected="false">Dash Visualizations</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="dashboardTabsContent">
        <div class="tab-pane fade show active" id="dtale" role="tabpanel" aria-labelledby="dtale-tab">
            <iframe id="dtaleFrame" src="" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>
        <div class="tab-pane fade" id="dash" role="tabpanel" aria-labelledby="dash-tab">
            <iframe id="dashFrame" src="" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>
    </div>

    <script>
        const fileId = "{{ file_id }}";

        // Load D-Tale URL
        fetch(`/api/datasets/${fileId}/dtale`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('dtaleFrame').src = data.url;
            })
            .catch(error => {
                console.error('Error loading D-Tale:', error);
            });

        // Load Dash URL
        document.getElementById('dashFrame').src = `/dashboard/${fileId}/dash/`;
    </script>
</body>
</html>
